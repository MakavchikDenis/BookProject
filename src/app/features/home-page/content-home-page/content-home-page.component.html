<div>
    <app-config-content  [authors]="this.authors()" [nameBooks]="this.nameBooks() " (configChange)="onChangeContent($event)" ></app-config-content>
    <mat-grid-list cols="3" rowHeight="1:1">
        @for (item of this.books(); track item) {
            <mat-grid-tile><app-book-item [id]="item.id" [name]="item.name" [author]="item.author" [img]="item.imgSrc??''" 
                [prefer]="item.prefer"></app-book-item></mat-grid-tile>
        }
      </mat-grid-list>      
</div>
